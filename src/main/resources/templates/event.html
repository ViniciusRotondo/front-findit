<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plataforma de Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  
  <!-- Menu Lateral -->
  <div id="sidebar" class="bg-white w-16 hover:w-64 transition-all duration-300 h-full shadow-md flex flex-col">
    <div class="flex items-center justify-center h-16">
      <span class="text-indigo-600 text-2xl font-bold">üéâ</span>
    </div>
    <nav class="flex-1">
      <ul>
        <li class="group">
          <button 
            class="flex items-center w-full p-4 text-gray-700 hover:bg-indigo-100 focus:outline-none"
            onclick="showScreen('account-screen')"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.785.574 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="ml-4 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">Minha Conta</span>
          </button>
        </li>
        <li class="group">
          <button 
            class="flex items-center w-full p-4 text-gray-700 hover:bg-indigo-100 focus:outline-none"
            onclick="showScreen('search-events-screen')"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            <span class="ml-4 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">Buscar Eventos</span>
          </button>
        </li>
        <li class="group">
          <button 
            class="flex items-center w-full p-4 text-gray-700 hover:bg-indigo-100 focus:outline-none"
            onclick="showScreen('create-event-screen')"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="ml-4 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">Criar Evento</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Conte√∫do Principal -->
  <div class="flex-1 p-6">
    <!-- Tela de Login -->
    <div id="login-screen" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form>
        <!-- Nome de Usu√°rio -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usu√°rio</label>
          <input 
            type="text" 
            id="username" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Senha -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            id="password" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Lembrar Senha -->
        <div class="flex items-center mb-4">
          <input 
            type="checkbox" 
            id="remember" 
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">Lembrar sua senha</label>
        </div>

        <!-- Bot√£o Login -->
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Entrar
        </button>
      </form>

      <!-- Links Auxiliares -->
      <div class="mt-4 flex justify-between text-sm">
        <button
          onclick="switchScreen('register-screen')" 
          class="text-indigo-600 hover:text-indigo-800">Registrar-se</button>
        <a href="#" class="text-gray-600 hover:text-gray-800">Esqueceu sua senha?</a>
      </div>
    </div>

    <!-- Tela de Registrar Usu√°rio -->
    <div id="register-screen" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-2xl font-semibold text-center mb-6">Registrar Usu√°rio</h2>
      <form>
        <!-- Nome -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input 
            type="text" 
            id="name" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Senha -->
        <div class="mb-4">
          <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            id="register-password" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Telefone -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input 
            type="number" 
            id="phone" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-4">
          <label for="birthdate" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
          <input 
            type="date" 
            id="birthdate" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Bot√£o Registrar -->
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Registrar
        </button>
      </form>

      <!-- Link para voltar -->
      <div class="mt-4 text-sm text-center">
        <button 
          onclick="switchScreen('login-screen')" 
          class="text-indigo-600 hover:text-indigo-800">J√° tem uma conta? Fa√ßa login</button>
      </div>
    </div>

    <!-- Tela de Criar Evento -->
    <div id="create-event-screen" class="hidden">
      <h2 class="text-2xl font-semibold mb-6">Criar Evento</h2>
      
      <!-- Formul√°rio de Cria√ß√£o de Evento -->
      <form id="event-form" class="mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Nome do Evento -->
          <div>
            <label for="event-name" class="block text-sm font-medium text-gray-700">Nome do Evento</label>
            <input 
              type="text" 
              id="event-name" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <!-- Data e Hora -->
          <div>
            <label for="event-datetime" class="block text-sm font-medium text-gray-700">Data e Hora</label>
            <input 
              type="datetime-local" 
              id="event-datetime" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <!-- Categoria -->
          <div>
            <label for="event-category" class="block text-sm font-medium text-gray-700">Categoria</label>
            <select 
              id="event-category" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              required
            >
              <option value="">Selecione uma categoria</option>
              <option value="Festa">Festa</option>
              <option value="Confer√™ncia">Confer√™ncia</option>
              <option value="Workshop">Workshop</option>
              <option value="Show">Show</option>
              <!-- Adicione mais categorias conforme necess√°rio -->
            </select>
          </div>

          <!-- Telefone -->
          <div>
            <label for="event-phone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input 
              type="tel" 
              id="event-phone" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>

          <!-- Dura√ß√£o (Horas) -->
          <div>
            <label for="event-duration" class="block text-sm font-medium text-gray-700">Dura√ß√£o (Horas)</label>
            <input 
              type="number" 
              id="event-duration" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              min="1"
              required
            />
          </div>

          <!-- Indicativo de Idade -->
          <div>
            <label for="event-age" class="block text-sm font-medium text-gray-700">Indicativo de Idade</label>
            <input 
              type="number" 
              id="event-age" 
              class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
              min="0"
              required
            />
          </div>
        </div>

        <!-- Descri√ß√£o -->
        <div class="mt-4">
          <label for="event-description" class="block text-sm font-medium text-gray-700">Descri√ß√£o</label>
          <textarea 
            id="event-description" 
            rows="4" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          ></textarea>
        </div>

        <!-- Campo para Adicionar Imagem -->
        <div class="mt-4">
          <label for="event-image" class="block text-sm font-medium text-gray-700">Adicionar Imagem</label>
          <input 
            type="file" 
            id="event-image" 
            accept="image/*"
            class="w-full mt-1"
          />
        </div>

        <!-- Flag de Pre√ßo -->
        <div class="mt-4 flex items-center">
          <input 
            type="checkbox" 
            id="event-price" 
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          />
          <label for="event-price" class="ml-2 text-sm text-gray-700">O evento tem pre√ßo?</label>
        </div>

        <!-- Campo de Valor (aparece se a flag de pre√ßo estiver marcada) -->
        <div id="price-field" class="mt-4 hidden">
          <label for="event-value" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
          <input 
            type="number" 
            id="event-value" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            min="0"
            step="0.01"
          />
        </div>

        <!-- Status -->
        <div class="mt-4">
          <label for="event-status" class="block text-sm font-medium text-gray-700">Status</label>
          <select 
            id="event-status" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          >
            <option value="">Selecione o status</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

        <!-- Bot√£o de Submiss√£o -->
        <button 
          type="submit" 
          class="mt-6 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Adicionar Evento
        </button>
      </form>

      <!-- Lista de Eventos Cadastrados -->
      <h3 class="text-xl font-semibold mb-4">Eventos Cadastrados</h3>
      <div id="events-list" class="overflow-x-auto">
        <table class="min-w-full bg-white border">
          <thead>
            <tr>
              <th class="px-4 py-2 border">Nome</th>
              <th class="px-4 py-2 border">Data e Hora</th>
              <th class="px-4 py-2 border">Categoria</th>
              <th class="px-4 py-2 border">Telefone</th>
              <th class="px-4 py-2 border">Dura√ß√£o</th>
              <th class="px-4 py-2 border">Idade</th>
              <th class="px-4 py-2 border">Pre√ßo</th>
              <th class="px-4 py-2 border">Status</th>
              <th class="px-4 py-2 border">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="events-table-body">
            <!-- Eventos ser√£o adicionados aqui dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Outras Telas (Minha Conta, Buscar Eventos, etc.) -->
    <!-- Voc√™ pode adicionar outras telas aqui seguindo o mesmo padr√£o -->
  </div>

  <script>
    // Fun√ß√£o para alternar telas (Login e Registro)
    function switchScreen(screenId) {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('register-screen').classList.add('hidden');
      document.getElementById('create-event-screen').classList.add('hidden');
      document.getElementById(screenId).classList.remove('hidden');
    }

    // Fun√ß√£o para mostrar uma tela espec√≠fica (Menu)
    function showScreen(screenId) {
      // Esconder todas as telas principais
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('register-screen').classList.add('hidden');
      document.getElementById('create-event-screen').classList.add('hidden');
      // Exibir a tela selecionada
      document.getElementById(screenId).classList.remove('hidden');
    }

    // Inicialmente, mostrar apenas a tela de Login
    document.addEventListener('DOMContentLoaded', () => {
      showScreen('login-screen');
    });

    // Manipular a flag de pre√ßo
    const priceCheckbox = document.getElementById('event-price');
    const priceField = document.getElementById('price-field');

    priceCheckbox.addEventListener('change', () => {
      if (priceCheckbox.checked) {
        priceField.classList.remove('hidden');
        document.getElementById('event-value').setAttribute('required', 'required');
      } else {
        priceField.classList.add('hidden');
        document.getElementById('event-value').removeAttribute('required');
      }
    });

    // Lista de eventos armazenados
    let events = [];

    // Fun√ß√£o para renderizar a lista de eventos
    function renderEvents() {
      const eventsTableBody = document.getElementById('events-table-body');
      eventsTableBody.innerHTML = ''; // Limpar a tabela

      events.forEach((event, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td class="px-4 py-2 border">${event.name}</td>
          <td class="px-4 py-2 border">${new Date(event.datetime).toLocaleString()}</td>
          <td class="px-4 py-2 border">${event.category}</td>
          <td class="px-4 py-2 border">${event.phone}</td>
          <td class="px-4 py-2 border">${event.duration}h</td>
          <td class="px-4 py-2 border">${event.age}+</td>
          <td class="px-4 py-2 border">${event.price ? 'R$ ' + parseFloat(event.price).toFixed(2) : 'Gratuito'}</td>
          <td class="px-4 py-2 border">${event.status}</td>
          <td class="px-4 py-2 border">
            <button 
              class="text-blue-600 hover:text-blue-800 mr-2" 
              onclick="viewEvent(${index})"
            >
              Ver
            </button>
            <button 
              class="text-yellow-600 hover:text-yellow-800 mr-2" 
              onclick="editEvent(${index})"
            >
              Editar
            </button>
            <button 
              class="text-red-600 hover:text-red-800" 
              onclick="deleteEvent(${index})"
            >
              Excluir
            </button>
          </td>
        `;

        eventsTableBody.appendChild(tr);
      });
    }

    // Fun√ß√£o para adicionar um novo evento
    document.getElementById('event-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const newEvent = {
        name: document.getElementById('event-name').value,
        description: document.getElementById('event-description').value,
        datetime: document.getElementById('event-datetime').value,
        category: document.getElementById('event-category').value,
        phone: document.getElementById('event-phone').value,
        duration: document.getElementById('event-duration').value,
        age: document.getElementById('event-age').value,
        price: document.getElementById('event-price').checked ? document.getElementById('event-value').value : null,
        status: document.getElementById('event-status').value,
        image: document.getElementById('event-image').value // Apenas o nome do arquivo
      };

      events.push(newEvent);
      renderEvents();
      this.reset();
      priceField.classList.add('hidden');
      document.getElementById('event-value').removeAttribute('required');
    });

    // Fun√ß√£o para visualizar um evento (simples alert)
    function viewEvent(index) {
      const event = events[index];
      alert(`
        Nome: ${event.name}
        Descri√ß√£o: ${event.description}
        Data e Hora: ${new Date(event.datetime).toLocaleString()}
        Categoria: ${event.category}
        Telefone: ${event.phone}
        Dura√ß√£o: ${event.duration} horas
        Indicativo de Idade: ${event.age}+
        Pre√ßo: ${event.price ? 'R$ ' + parseFloat(event.price).toFixed(2) : 'Gratuito'}
        Status: ${event.status}
      `);
    }

    // Fun√ß√£o para editar um evento
    function editEvent(index) {
      const event = events[index];
      // Preencher o formul√°rio com os dados do evento
      document.getElementById('event-name').value = event.name;
      document.getElementById('event-description').value = event.description;
      document.getElementById('event-datetime').value = event.datetime;
      document.getElementById('event-category').value = event.category;
      document.getElementById('event-phone').value = event.phone;
      document.getElementById('event-duration').value = event.duration;
      document.getElementById('event-age').value = event.age;
      document.getElementById('event-status').value = event.status;

      if (event.price) {
        priceCheckbox.checked = true;
        priceField.classList.remove('hidden');
        document.getElementById('event-value').value = event.price;
        document.getElementById('event-value').setAttribute('required', 'required');
      } else {
        priceCheckbox.checked = false;
        priceField.classList.add('hidden');
        document.getElementById('event-value').removeAttribute('required');
      }

      // Remover o evento atual para substitui√ß√£o ap√≥s a edi√ß√£o
      events.splice(index, 1);
      renderEvents();
    }

    // Fun√ß√£o para deletar um evento
    function deleteEvent(index) {
      if (confirm('Tem certeza que deseja excluir este evento?')) {
        events.splice(index, 1);
        renderEvents();
      }
    }
  </script>
</body>
</html>
